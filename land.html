<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    /* Loader container (full page overlay) */
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff; /* Optional: background color for loader screen */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000; /* Ensures loader is on top */
    }

    /* Logo styling */
    .loader-logo {
      width: 100px;
      height: 100px;
      border: 2px solid rgba(213, 199, 155, 0.856);
      border-radius: 50%;
    }

    /* Hide the main content initially */
    #main-content {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Loader with Logo -->
  <div class="loader-container" id="loader">
    <img src="images/logo.gif" alt="Loading..." class="loader-logo">
  </div>

  <!-- Main Content (Landing Page) -->
  <div id="main-content">
    <!-- Content of index.html goes here -->
    <h1>Welcome to My Portfolio</h1>
    <!-- Add other elements of your landing page -->
  </div>

  <script>
    // Show loader for 5 seconds, then display the main content
    window.addEventListener("load", function() {
      setTimeout(function() {
        document.getElementById("loader").style.display = "none"; // Hide loader
        document.getElementById("main-content").style.display = "block"; // Show main content
      }, 5000); // 5000ms = 5 seconds
    });
  </script>

</body>
</html>
